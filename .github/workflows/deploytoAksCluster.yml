on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n CobaKubernetes12 -g CobaKubernetes128414-rg --location "Southeast Asia" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n CobaKubernetes12 --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n CobaKubernetes12 --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n CobaKubernetes12 --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: cobakubernetes12.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/build/gitkubed" -f  "build/gitkubed/Dockerfile" -t cobakubernetes12.azurecr.io/implementasikubernetes:${{ github.sha }}
        docker push cobakubernetes12.azurecr.io/implementasikubernetes:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_implementasikubernetes_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep implementasikubernetes828a | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace implementasikubernetes828a`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: implementasikubernetes828a
        container-registry-url: cobakubernetes12.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: implementasidockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: implementasikubernetes828a
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          cobakubernetes12.azurecr.io/implementasikubernetes:${{ github.sha }}
        imagepullsecrets: |
          implementasidockerauth